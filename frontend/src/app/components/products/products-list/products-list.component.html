<div class="mat-elevation-z4" *ngIf="!isLoading">
  <table mat-table [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let product">{{product.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let product">{{ product.price | currency: 'BRL'}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let product">
        <a routerLink="/products/update/{{product.id}}">
          <em class="material-icons edit">edit</em>
        </a>
        <button class="accent btn-delete" (click)="delete(product.id)">
          <em class="material-icons delete">delete</em>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div class="spinner" *ngIf="isLoading">
  <mat-progress-spinner diameter="40" mode="indeterminate">
    <mat-spinner></mat-spinner>
  </mat-progress-spinner>
</div>
